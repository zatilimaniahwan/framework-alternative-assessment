{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Login</h2>
  {% include "components/form/form.html" with fieldConfig=fieldConfig submit_label="Login" %}
  {% if form_errors %}
    <div class="alert alert-danger mt-3">
      <ul>
        {% for err in form_errors.values %}
          <li>{{ err }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
</div>
{% endblock %}
