<form method="{{ method|default:'post' }}" action="{{ action|default:'' }}" {% if enctype %}enctype="{{ enctype }}"{% endif %}>
  {% csrf_token %}
  {% for field in fieldConfig %}
    {% include "field.html" with field=field %}
  {% endfor %}
  <button type="submit" class="btn btn-primary">{{ submit_label|default:"Submit" }}</button>
</form>
