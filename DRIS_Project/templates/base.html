{% load django_bootstrap5 %} {% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Disaster Response Information System (DRIS)</title>
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'css/fontawesome/css/all.min.css' %}"
    />
    <!-- Font Awesome CDN -->
  </head>
  <body>
    <div
      class="position-fixed top-0 end-0 bg-light text-dark py-2 px-3 d-flex align-items-center"
      style="z-index: 1050; border-bottom-left-radius: 8px"
    >
      <i class="fas fa-headset me-2"></i>
      <span class="fw-bold small">Emergency Hotline (999)</span>
    </div>
    <div style="height: 48px"></div>
    <!-- Spacer for fixed bar -->

    {% include "base/navigation.html" %} 
    <div class="container-fluid mt-5 mb-5">
        {% block content %}{% endblock %}
    </div>
    {% include "base/footer.html" %} 
    {% bootstrap_javascript %}
  </body>
</html>
